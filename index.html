<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HorrorEscape</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/HorrorEscape.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  
    <!-- Yandex Games SDK -->
<script src="https://yandex.ru/games/sdk/v2"></script>


<!-- Запуск рекламы при старте игры -->
<script type="text/javascript">
  var player;
  var sdk;
  var payments = null;


  YaGames.init({
    adv: {
      onAdvClose: wasShown => {
        console.info('adv closed!');
      }
    }
  })
    .then(ysdk => {
      sdk = ysdk;
      sdk.adv.showFullscreenAdv({ callbacks: {} });
    });
</script>

<!-- Обработка рекламы в нужное время -->
<script>
  function showFullscrenAd() {
    sdk.adv.showFullscreenAdv({
      callbacks: {
        onClose: function (wasShown) {
          unityInstance.SendMessage('YandexSDK', 'OnInterstitialShown');
        },
        onError: function (error) {
          unityInstance.SendMessage('YandexSDK', 'OnInterstitialFailed', error);
        }
      }
    })
  }
</script>

<!-- Обработка рекламы за вознаграждение -->
<script>
  function showRewardedAd(id) {
    sdk.adv.showRewardedVideo({
      callbacks: {
        onOpen: () => {
          unityInstance.SendMessage('YandexSDK', 'OnRewardedOpen', id);
          console.log('Video ad open. Id: ' + id);
        },
        onRewarded: () => {
          unityInstance.SendMessage('YandexSDK', 'OnRewarded', id);
          console.log('Rewarded! Id: ' + id);
        },
        onClose: () => {
          unityInstance.SendMessage('YandexSDK', 'OnRewardedClose', id);
          console.log('Video ad closed. Id: ' + id);
        },
        onError: (e) => {
          var data = { "id": id, "error": error };
          unityInstance.SendMessage('YandexSDK', 'OnRewardedError', JSON.stringify(data));
          console.log('Error while open video ad:', e);
        }
      }
    })
  }
</script>

    <div class="webgl-content" style="display: table; width: 100%; height: 100%;">
      <div id="unityContainer"></div>
    </div>
    <script>
    var mywidth = innerWidth;
    var myheight = innerHeight;
        document.getElementById("unityContainer").style.width = mywidth + "px";
        document.getElementById("unityContainer").style.height = myheight + "px";
    </script>
  </body>
</html>
